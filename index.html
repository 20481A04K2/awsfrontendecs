<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New User</title>
    <style>
        /* CSS styles remain the same */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        .navbar {
            background-color: #333;
            color: white;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: rgb(0, 0, 0);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-top: 30px;
        }
        form {
            width: 40%;
            margin: 20px auto;
            background-color: #6e80ce;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #ebe2e2;
            text-align: left;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        textarea {
            width: calc(100% - 12px);
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 15px;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .top-bar {
            background-color: rgb(25, 25, 105);
            color: #e7f1f4;
            padding: 8px;
            font-size: 24px;
            font-family: Arial, sans-serif;
        }
        .right-links a {
            color: white;
            text-decoration: none;
            margin-left: auto;
        }
        .btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
            position: absolute;
            top: 120px;
            right: 120px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: bold;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="container">ðŸ‘¥ Customer User Management</div>
    </div>
    <a href="/get-data" class="btn">Fetch Data</a>

    <h1>Add New User</h1>

    <form id="userForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="address">Address:</label>
        <textarea id="address" name="address" required></textarea>

        <label for="phonenumber">Phone Number:</label>
        <input type="text" id="phonenumber" name="phonenumber" required>

        <label for="Comments">Comments:</label>
        <input type="text" id="Comments" name="Comments" required>

        <input type="submit" value="Submit">
    </form>

    <script>
        const form = document.getElementById("userForm");

        form.addEventListener("submit", function (event) {
            event.preventDefault();

            const formData = new FormData(form);
            const jsonData = {};

            formData.forEach((value, key) => {
                jsonData[key] = value;
            });

            fetch("https://yjfo47wn3a.execute-api.ap-south-1.amazonaws.com/submit", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(jsonData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.id) {
                    window.location.href = `data.html?id=${data.id}`;
                } else {
                    alert("Submission failed.");
                }
            })
            .catch(error => {
                console.error("Error submitting form:", error);
                alert("An error occurred while submitting the form.");
            });
        });
    </script>
</body>
</html>
